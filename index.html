<html>

  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://images.squarespace-cdn.com/content/v1/5bf7c69696d4550b42ef5e43/1546181230787-T4HAEJWN3UZUAHPFZ6BK/rond-png.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zbl6ols.css">
    <title>Ticket de concert</title>
    
  </head>


  <body id="container">
      
      <img id="logo" src="https://images.squarespace-cdn.com/content/v1/5bf7c69696d4550b42ef5e43/1546181230787-T4HAEJWN3UZUAHPFZ6BK/rond-png.png" alt="icon">
   

    <!-- TICKET -->
    <div class="ticket">
      <div class="date">Date et heure de l'événement</div>
      <div class="title">Titre de l'événement</div>
      <div class="info">
          <div class="concert">Nom de la salle</div>
          <div class="location">Ville, Pays</div>
      </div>
      <div class="disclaimer">Ce ticket est non-remboursable et non-échangeable.</div>
      <img id="forme" src="./M3.svg" alt="forme">
      <div class="qrcode">
        <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=Hello%20World" alt="QR Code">
      </div>
    </div>

    <!-- INTERFACE -->
    <div class="interface">
      <div class="buttons">
        <button id="button1">Bouton 1</button>
      </div>
    </div>

    <script src="./js/script.js"></script>

  </body>

</html>
