<html>

  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://images.squarespace-cdn.com/content/v1/5bf7c69696d4550b42ef5e43/1546181230787-T4HAEJWN3UZUAHPFZ6BK/rond-png.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zbl6ols.css">
    <title>Ticket de concert</title>
    
  </head>


  <body id="container">
   
    <!-- TICKET -->
    <div class="ticket">
      <div class="info">
          <div class="ID">ID 23871<br>DES SOURCES<br>Manon</div>
          
      </div>
      <div class="place">67,50€<br>CAT 3. RANG 7. PLACE 4.<br>Accès violet entrée 33</div>
      <div class="superposition">
          <img id="forme" src="./M3.svg" alt="forme">
          <div class="title">IMAGINE<br>DRAGONS</div>
          <div class="concert">MERCURY WORLD TOUR</div>
      </div>
      <div class="date">22/08/23<br>19H00</div>
      <div class="barrecode">
        <img id="barrecode" src="./barrecode.png" alt="barrecode">
      </div>
    </div>

    <!-- INTERFACE -->
    <div class="interface">
      <div class="étape">Fond</div>
      <div class="buttons">
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button id="button4">4</button>
        <button id="button5">5</button>
      </div>
      <div class="buttons">
        <button id="button6">6</button>
        <button id="button7">7</button>
        <button id="button8">8</button>
        <button id="button9">9</button>
        <button id="button10">10</button>
      </div>
      <div class="buttons">
        <button id="button11">11</button>
        <button id="button12">12</button>
        <button id="button13">13</button>
        <button id="button14">14</button>
        <button id="button15">15</button>
      </div>
      <button id="aléatoire" src="./aléatoire.png" alt="aléatoire"></button>
    </div>

    <script src="./js/script.js"></script>

  </body>

</html>
